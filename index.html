<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles-dist.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <section class="card">
    <div class="card__header">
      <img src="images/illustration-hero.svg" alt="" class="card__img">
    </div>
    <div class="card__body">
      <h2 class="card__title"> Order Summary</h2>
      <p class="card__info">
        You can now listen to millions of songs, audiobooks, and podcasts on any  device anywhere you like!
      </p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="icon-music" class="plan__img">
        <p class="plan__info">
          <span class="text--bold">Annual Plan</span>
          <span class="text--light">$59.99/year</span>
        </p>
        <a href="#" class="plan__link">Change</a>
      </div>
      <a href="#" class="button button--blue">Proceed to Payment</a>
      <a href="#" class="button button--transparent">Cancel Order</a>
    </div>
  </section>
</body>
</html>
